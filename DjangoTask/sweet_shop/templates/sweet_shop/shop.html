{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="shop-body">
        <div class="all-products">
            <h2>{{ header }}</h2>
            <div class="all-products-body">
                {% for p in products %}
                    <div class="product-box">
                        <div class="product">
                            {% if p.photo %}
                                <div class="image">
                                    <a href="{{ p.get_absolute_url }}">
                                        <img src="{{ p.photo.url }}">
                                    </a>
                                </div>
                            {% endif %}
                            <div class="referenses">
                                {% for category in p.categories.all %}
                                    <a href="{{ category.get_absolute_url }}">#{{ category }}</a>
                                {% endfor %}
                            </div>
                            <div class="name">
                                <a class="name-link" href='{{ p.get_absolute_url }}'>{{ p.name }}</a>
                            </div>
                            <div class="bottom">
                                <div class="price">{{ p.price }} леев</div>
                                <div class="images">
                                    <img class="scale" src="{% static 'sweet_shop/images/scales.png' %}">
                                    <img class="cart" src="{% static 'sweet_shop/images/shopping-cart.png' %}">
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
